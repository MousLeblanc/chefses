<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - ChAIf SES</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="container">
    <h1>Créer un compte CHaiF SES</h1>

    <form id="register-form">
      <label for="name">Nom complet</label>
<input type="text" id="name" name="name" required /> 
      <label for="email">Email</label>
<input type="email" id="email" name="email" required /> 

      <label for="password">Mot de passe</label>
<input type="password" id="password" name="password" required /> 

<label>Votre profil</label><br />
<input type="radio" name="role" id="role-maison" value="maison" />
<label for="role-maison">Maison</label><br />
<input type="radio" name="role" id="role-resto" value="resto" />
<label for="role-resto">Resto</label><br />
<input type="radio" name="role" id="role-collectivite" value="collectivite" />
<label for="role-collectivite">Collectivités (home, école, etc.)</label><br />
<input type="radio" name="role" id="role-fournisseur" value="fournisseur" />
<label for="role-fournisseur">Fournisseur</label><br />
    
      <div id="businessNameContainer" style="display: none;">
        <label for="businessName">Nom de l'établissement</label> 
        <input type="text" id="businessName" name="businessName" /> 
      </div>
      <div id="restaurant-type-group" style="display: none;">
    <label for="restaurant-type">Type d'Établissement</label>
    <select id="restaurant-type" name="restaurantType" class="form-control">
        <option value="restaurant_traditionnel">Restaurant Traditionnel</option>
        <option value="cantine_scolaire">Cantine Scolaire</option>
        <option value="maison_de_retraite">Cuisine de Maison de Retraite</option>
        <option value="autre">Autre</option>
    </select>
</div>

      <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà inscrit ? <a href="index.html">Se connecter</a></p>
<div id="toast-container"></div> <!-- Conteneur pour les notifications -->

  <script type="module" src="js/register.js"></script> 
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const defaultRole = params.get('role') || 'maison';
        const roleElement = document.getElementById(`role-${defaultRole}`);
        if (roleElement) {
          roleElement.checked = true;
          // Déclencher un événement 'change' pour que register.js mette à jour la visibilité
          roleElement.dispatchEvent(new Event('change', { bubbles: true }));
        }
    });
  </script>
</body>
</html>
