<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - ChAiF SES</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Créer un compte ChAIf SES</h1>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" placeholder="Votre nom et prénom" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="votre@email.com" required />
      </div>

      <div class="form-group">
        <label for="businessName">Nom de l'établissement (optionnel)</label>
        <input type="text" id="businessName" placeholder="Restaurant, entreprise..." />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Minimum 6 caractères" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" placeholder="Répétez votre mot de passe" required />
      </div>

      <div class="form-group">
        <label>Choisissez votre rôle</label>
        
        <div class="role-section">
          <div>
            <input type="radio" id="role-chef" name="role" value="chef" checked />
            <label for="role-chef" class="role-title">Chef</label>
          </div>
          <div class="role-description">
            Je veux générer des menus, gérer mon stock et recevoir des propositions de fournisseurs.
          </div>
        </div>
        
        <div class="role-section">
          <div>
            <input type="radio" id="role-fournisseur" name="role" value="fournisseur" />
            <label for="role-fournisseur" class="role-title">Fournisseur</label>
          </div>
          <div class="role-description">
            Je veux proposer mes produits aux chefs et gérer mes livraisons.
          </div>
        </div>
      </div>

      <button type="submit">S'inscrire</button>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <div class="login-link">
      Déjà un compte ? <a href="login.html">Se connecter</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Vérifier si l'utilisateur est déjà connecté
    const isAuthenticated = localStorage.getItem('chaif-ses-authenticated') === 'true';
    if (isAuthenticated) {
        window.location.href = 'accueil.html';
        return;
    }

    // Reste du code pour le formulaire d'inscription...
});
    const form = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validation côté client
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      
      if (password !== confirmPassword) {
        showMessage('Les mots de passe ne correspondent pas', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Le mot de passe doit contenir au moins 6 caractères', 'error');
        return;
      }
      
      // Récupérer les données du formulaire
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const businessName = document.getElementById('businessName').value.trim();
      const role = document.querySelector('input[name="role"]:checked').value;
      
      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            name, 
            email, 
            password,
            role,
            businessName: businessName || undefined
          })
        });

        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Erreur lors de l\'inscription');
        }
        
        if (data.success) {
          // Inscription réussie, redirection vers la page de connexion
          showMessage('Inscription réussie! Redirection vers la page de connexion...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000); // Rediriger après 2 secondes
        } else {
          showMessage(data.message || 'Une erreur est survenue', 'error');
        }
      } catch (error) {
        showMessage(error.message || 'Erreur lors de la connexion au serveur', 'error');
      }
    });

    function showMessage(text, type = 'error') {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }
</body>
</html>
